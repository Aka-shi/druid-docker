      - overlord

  middlemanager:
    image: cima/druid
    ports:
      - "4001:8091"
    environment:
      - DRUID_XMX=1g
      - DRUID_XMS=1g
      - DRUID_MAXNEWSIZE=250m
      - DRUID_NEWSIZE=250m
